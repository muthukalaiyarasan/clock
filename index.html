<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	  <meta name="viewport" content="width-device,initial-scale=1.0">
	  <link rel="stylesheet" href="css/style.css">
	  <link rel="stylesheet" href=".\font\css\font-awesome.css">
	  <link rel="stylesheet" href="css/bootstrap.min.css">
	  <link rel="stylesheet" href="owl/owl.carousel.min.css">
	  <link rel="stylesheet" href="owl/owl.theme.default.min.css">
</head>
<body>

<div class="row justify-content-center">
<h3 class=" text-center mt-5 fs-1 "> digital clock</h3>
<div class="col-12 col-sm-12 col-md-12 col-lg-6 bg-dark border border-warning mt-5 shadow rounded p-3">
<div class="row  border border-white">
      <div class="col-3 col-sm-3 col-md-3 col-lg-3"> 
      <div id="day" class="fs-2 text-danger">
      </div><h2 class="text-white">day</h2></div>
         
		 <div class="col-3 col-sm-3 col-md-3 col-lg-3"> 
         <div id="date" class="fs-2 text-danger"></div>
		 <h2 class="text-white">date</h2>
         </div>
		 
             <div class="col-3 col-sm-3 col-md-3 col-lg-3">
             <div id="month"class="fs-2 text-danger"></div>
			 <h2 class="text-white">month</h2>
             </div>

               <div class="col-3 col-sm-3 col-md-3 col-lg-3">
			   <div id="year" class="fs-2 text-danger"></div>
			   <h2 class="text-white">year</h2>
               </div>
</div>
<div class="row">
              <div class="col-3 col-sm-3 col-md-3 col-lg-3">
             <div id="hour" class="fs-2 text-danger"></div>
			 <h2 class="text-white">hour</h2>
              </div>
			  
			  <div class="col-3 col-sm-3 col-md-3 col-lg-3">
			  <div id="min" class="fs-2 text-danger"></div>
			  <h2 class="text-white">min</h2>
			  </div>
            
			   <div class="col-3 col-sm-3 col-md-3 col-lg-3">
              <div id="sec" class="fs-2 text-danger"></div>
			  <h2 class="text-white">sec</h2>
			  </div>
			  
			  <div class="col-3 col-sm-3 col-md-3 col-lg-3">
			  <div id="session" class="fs-2 text-danger">AM</div>
			  <h2 class="text-white">session</h2>
			  </div>
			  
			  </div>
			  </div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="owl/owl.carousel.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
